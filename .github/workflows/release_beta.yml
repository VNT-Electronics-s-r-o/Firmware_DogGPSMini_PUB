name: Upload BETA firmware (multi-variant)

on:
  push:
    branches: [ main ]             # zmìò na 'main', pokud používáš main
    paths:
      - 'release-assets/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'SemVer verze (napø. 1.2.3) — pøi ruèním spuštìní'
        required: true

jobs:
  beta:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 1) Zjisti verzi z názvù bez -beta (…-vX.zip) nebo z inputu
      - name: Detect version (from filenames without -beta)
        id: detect
        shell: bash
        run: |
          set -e
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            test -d release-assets || { echo "::error::Missing release-assets/"; exit 1; }
            shopt -s nullglob
            FILES=(release-assets/*.zip)
            (( ${#FILES[@]} > 0 )) || { echo "::error::No .zip files in release-assets/"; exit 1; }
            FIRST="$(basename "${FILES[0]}")"
            if [[ "$FIRST" =~ -v([0-9]+)\.zip$ ]]; then
              VERSION="${BASH_REMATCH[1]}"
            else
              echo "::error::Cannot parse version from filename: $FIRST"
              exit 1
            fi
            # ovìø, že všechny mají stejnou verzi (bez -beta)
            for f in "${FILES[@]}"; do
              BN="$(basename "$f")"
              [[ "$BN" =~ -v${VERSION}\.zip$ ]] || { echo "::error::Mixed versions detected: $BN"; exit 1; }
            done
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      # 2) Existují všechny požadované varianty FW (bez -beta v názvu)
      - name: Validate required variants
        id: model
        shell: bash
        run: |
          set -e
          VERSION='${{ steps.detect.outputs.version }}'
          test -d release-assets || { echo "::error::Missing release-assets/"; exit 1; }
          ls -la release-assets

          # uprav, pokud nevydáváš všechny mutace
          REQUIRED="petra_hw2_dev petra_hw3_dev"

          FAIL=0
          for MUT in $REQUIRED; do
            FILE="${MUT}_v${VERSION}.zip"
            if [ ! -f "release-assets/$FILE" ]; then
              echo "::error::Missing expected asset: $FILE"
              FAIL=1
            fi
            echo "$FILE" | grep -Eq "^v${VERSION}\.zip$" || { echo "::error::Filename invalid: $FILE"; FAIL=1; }
          done
          [ $FAIL -eq 0 ] || exit 1

      # 3) Pøiprav výstupní složku 'out/' s pøejmenovanými -beta soubory a jejich SHA-256
      - name: Prepare -beta artifacts (copy & rename)
        shell: bash
        run: |
          set -e
          mkdir -p out
          shopt -s nullglob
          for f in release-assets/*.zip; do
            BN="$(basename "$f")"
            # pøeveï hw_version_vX.zip -> hw_version-vX-beta.zip
            NEW="${BN%.zip}-beta.zip"
            cp "release-assets/$BN" "out/$NEW"
          done
          cd out
          for f in *-beta.zip; do
            sha256sum "$f" | awk '{print $1 "  " FILENAME}' FILENAME="$f" > "$f.sha256"
          done
          ls -la

      # 4) Pokud existuje draft pro tuto verzi, smaž shodné -beta assety (aby šel re-run)
      - name: Clean existing -beta assets in existing draft (if any)
        shell: bash
        run: |
          set -e
          VERSION='${{ steps.detect.outputs.version }}'
          gh api repos/${GITHUB_REPOSITORY}/releases?per_page=100 > list.json
          RID=$(jq -r --arg ver "v${VERSION}" '
            .[] | select(.draft==true) |
            select(
              (.name == ("Firmware " + $ver + " BETA")) or
              (.tag_name == ($ver + "-beta"))
            ) | .id
          ' list.json | head -n1)
          if [ -n "$RID" ] && [ "$RID" != "null" ]; then
            echo "Found existing draft release id=$RID — cleaning *-beta.* assets"
            gh api repos/${GITHUB_REPOSITORY}/releases/$RID > rel.json
            for f in out/*; do
              BASENAME=$(basename "$f")
              AID=$(jq -r --arg n "$BASENAME" '.assets[] | select(.name==$n) | .id' rel.json)
              if [ -n "$AID" ] && [ "$AID" != "null" ]; then
                echo "Deleting existing asset $BASENAME (id=$AID)"
                gh api -X DELETE repos/${GITHUB_REPOSITORY}/releases/assets/$AID >/dev/null
              fi
            done
          else
            echo "No existing draft found — a new one will be created."
          fi

      # 5) Vytvoø/aktualizuj BETA release jako DRAFT a nahraj *-beta.* artefakty
      - name: Create or Update BETA release (as draft)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.detect.outputs.version }}-beta
          name: Firmware v${{ steps.detect.outputs.version }} BETA
          draft: true
          prerelease: false
          files: |
            out/*-beta.zip
            out/*-beta.zip.sha256
